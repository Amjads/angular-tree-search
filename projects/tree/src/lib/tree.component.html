<div id="header" class="bg-white">
    <div class="search">
        <input class="form-control mb-2 mt-2" #searchControl type="text" [placeholder]="placeholder" [formControl]="searchCtrl">
        <i class="fas fa-search search-ico"></i>
        <span *ngIf="foundMatches" class="found-matches badge badge-primary">{{foundMatches}} matches</span>
    </div>
</div>
